<!DOCTYPE html>
<!--加这个标签以后才可以对model模型进行解析-->
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发布 - PCF社区</title>
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/commnuity.css">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
<!--<p th:text="'你好,' + ${name} + '！'"/><br>-->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">轩轩社区</span>
            </button>
            <a class="navbar-brand" href="/">轩轩社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group"><input type="text" class="form-control" placeholder="请输入你搜索的问题"></div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <!--session 不为null则为登录状态-->
                <li class="dropdown" th:if="${session.user != null}"><a href="/publish">发布</a></li>
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" th:text="${session.user.getName() + '  欢迎你！'}">我<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
                <!--session 为null则为未登录状态-->
                <li th:if="${session.user == null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=0a3644bfe6f3a24b63fe&redirect_uri=http://localhost:8081/callback&scope=user&state=1">登录</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--导航栏结束-->
<!-- 图标class glyphicon glyphicon-list -->
<nav class="navbar navbar-default">
    <div class="container-fluid" id="left_main">
        <div class="row">
            <!--左侧文章部分-->
            <div class="col-lg-9 .col-md-12 .col-sm-12 .col-xs-12">
                <h3><span class="class glyphicon glyphicon-list" aria-hidden="true"/>发现</h3>
                <hr>

                <!-- 文章列表部分 -->
                <div class="media">
                    <div class="media-left media-middle">
                        <a href="#">
                            <img class="media-object img-rounded" style="width: 40px"
                                 src="https://avatars1.githubusercontent.com/u/51022257?v=4" alt="..."/>
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">怎么快速学会 AKKA + Tio</h4>
                        点击进入看 轩轩的视频 <br>
                        <span class="test_desc">
                        2个回复 ·  31次浏览 · 1小时之前
                        </span>

                    </div>
                </div>

            </div>


            <div class="col-lg-3 .col-md-12 .col-sm-12 .col-xs-12">
                <h3>热门话题</h3>
            </div>
        </div>
    </div>
</nav>

</body>
</html>
