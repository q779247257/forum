<!DOCTYPE html>
<!--加这个标签以后才可以对model模型进行解析-->
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>社区名字</title>
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/commnuity.css">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
<!--<p th:text="'你好,' + ${name} + '！'"/><br>-->
<!--    导航栏-->
<nav class="navbar navbar-default">
    <div class="container-fluid" id="navigation_top">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">轩轩社区</span>
            </button>
            <a class="navbar-brand" href="#">轩轩社区</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group"><input type="text" class="form-control" placeholder="请输入你搜索的问题"></div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <!--session 不为null则为登录状态-->
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" th:text="${session.user.getName() + '  欢迎你！'}">我<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
                <!--session 为null则为未登录状态-->
                <li th:if="${session.user == null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=0a3644bfe6f3a24b63fe&redirect_uri=http://localhost:8081/callback&scope=user&state=1">登录</a>
                </li>
            </ul>
        </div>
    </div>
</nav><!--导航栏结束-->


<nav class="navbar navbar-default">
    <div class="container-fluid" id="left_main">
        <div class="row">
            <div class="col-lg-9 .col-md-12 .col-sm-12 .col-xs-12">
                <h3><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h3>
                <hr>
                <from action="">
                    <!--                    问题标题-->
                    <div class="form-group">
                        <label for="title">问题标题（简单扼要）：</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="问题标题">
                    </div>
                    <!--                问题补充-->
                    <div class="form-group">
                        <label for="title">问题补充（必填，请参照右侧提示）：</label>
                        <textarea name="description" id="description" class="form-control" cols="30"
                                  rows="10"></textarea>
                    </div>
                    <!--                添加标签-->
                    <div class="form-group">
                        <label for="title">添加标签：</label>
                        <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签，以，（逗号）分隔开">
                    </div>
                    <button type="button" class="btn btn-success btn-publish">提交</button>
                </from>

            </div>

            <div class="col-lg-3 .col-md-12 .col-sm-12 .col-xs-12">
                <h3>问题发起指南</h3>
                <dl>

                    <dt>问题标题：</dt>
                    <dd>&nbsp请用精简的语言描述发布您的问题，不超过25个值字</dd>
                    <dt>问题补充：</dt>
                    <dd>详细补充您的问题内容，并确保问题描述情绪直观，并提供一些相关的资料</dd>
                    <dt>选择标签：</dt>
                    <dd>选择一个或者多个适合的标签，用逗号隔开，每个标签不超过10个字</dd>
                </dl>
            </div>
        </div>
    </div>
</nav>

</body>
</html>
