<!DOCTYPE html>
<!--加这个标签以后才可以对model模型进行解析-->
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>社区名字</title>
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/commnuity.css">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
<!-- 导航栏的引用 -->
<div th:insert="~{navigation :: nav}"></div>

<nav class="navbar navbar-default">
    <div class="container-fluid" id="left_main">
        <div class="row">
            <div class="col-lg-9 .col-md-12 .col-sm-12 .col-xs-12">
                <h3><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h3>
                <hr>
                <form action="/publish" method="post">
                    <input type="hidden" name="id" th:value="${id}">
                    <!--                    问题标题-->
                    <div class="form-group">
                        <label for="title">问题标题（简单扼要）：</label>
                        <input type="text"  th:value="${title}" class="form-control" id="title" name="title" placeholder="问题标题">
                    </div>
                    <!--                问题补充-->
                    <div class="form-group">
                        <label for="title">问题补充（必填，请参照右侧提示）：</label>
                        <textarea name="description"  id="description" th:text="${description}" class="form-control" cols="30"
                                  rows="10"></textarea>
                    </div>
                    <!--                添加标签-->
                    <div class="form-group">
                        <label for="title">添加标签：</label>
                        <input type="text" class="form-control" th:value="tag"   id="tag" name="tag" placeholder="输入标签，以，（逗号）分隔开" />

                        <div th:if="${session.user != null}">
                            <input  type="hidden"  th:value="${session.user.getName()}" class="form-control" name="gitUser" />
                        </div>
                    </div>
                    <div th:if="${error != null}">
                        <span class="alert alert-danger" th:text="${error}"></span>
                    </div>
                    <button type="submit" class="btn btn-success btn-publish">提交</button>
                </form>

            </div>

            <div class="col-lg-3 .col-md-12 .col-sm-12 .col-xs-12">
                <h3>问题发起指南</h3>
                <dl>
                    <dt>问题标题：</dt>
                    <dd>&nbsp请用精简的语言描述发布您的问题，不超过25个值字</dd>
                    <dt>问题补充：</dt>
                    <dd>详细补充您的问题内容，并确保问题描述情绪直观，并提供一些相关的资料</dd>
                    <dt>选择标签：</dt>
                    <dd>选择一个或者多个适合的标签，用逗号隔开，每个标签不超过10个字</dd>
                </dl>
            </div>
        </div>
    </div>
</nav>

</body>
</html>
